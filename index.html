<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <script>      
      <!-- Register an AFrame component to scene -->
      AFRAME.registerComponent('scene', {
        init: function (){
          var lightSwitch = document.querySelector('#lightSwitchId');
          var light_1_Actual = document.querySelector('#MainLight_1_Actual');
          
          var MainDoorVar = document.querySelector('#MainDoorId');
          var MainDoorOpen = false;
          var ClosetDoorVar = document.querySelector('#ClosetDoorId');
          var ClosetDoorOpen = false;
          
          var covidButton = document.querySelector('#CovidButtonId');
          var covidMode = 1;
          var fighter1 = document.querySelector('#Fighter1');
          var fighter2 = document.querySelector('#Fighter2');
          var fighter3 = document.querySelector('#Fighter3');
          var fighter4 = document.querySelector('#Fighter4');
          var chair1 = document.querySelector('#Chair1');
          var chair2 = document.querySelector('#Chair2');
          var chair3 = document.querySelector('#Chair3');
          var chair4 = document.querySelector('#Chair4');
          var chair5 = document.querySelector('#Chair5');
          var dummy1 = document.querySelector('#Dummy1');
          var dummy2 = document.querySelector('#Dummy2');
          var dummy3 = document.querySelector('#Dummy3');
          var dummy4 = document.querySelector('#Dummy4');
          var ChairTextVar = document.querySelector('#ChairText');
          var trainingDummyTextVar = document.querySelector('#trainingDummyText');
          
          <!-- Variables to Control and Display the Covid Mode Text -->
          var CovidModeTextVar = document.querySelector('#CovidModeText');
          var CovidMode1 = "Mode 1: Normal\n(Before Lockdown)";
          var CovidMode2 = "Mode 2: During Lockdown\n(March 2020)";
          var CovidMode3 = "Mode 3: Current Situation\n(After June/July 2020)";
          
          
          <!-- Shut off the dummys and its text initially -->
          dummy1.setAttribute('visible', !dummy1.getAttribute('visible'));
          dummy2.setAttribute('visible', !dummy2.getAttribute('visible'));
          dummy3.setAttribute('visible', !dummy3.getAttribute('visible'));
          dummy4.setAttribute('visible', !dummy4.getAttribute('visible'));
          trainingDummyTextVar.setAttribute('visible', !trainingDummyTextVar.getAttribute('visible'));
          
          function toggleLights(){
            <!-- Toggle lights -->
            <!-- Change the visible light state to what its not. This acts like a toggle of the lights -->
            light_1_Actual.setAttribute('visible', !light_1_Actual.getAttribute('visible'));
          }
          
          function toggleMainDoor(){
            <!-- toggles the main door to open/close -->
            if(MainDoorOpen == false){
              MainDoorVar.setAttribute('position', {x: 22.115, y: 4.511, z: 39.89});
              MainDoorVar.setAttribute('rotation', {x: 0, y: -90, z: 0});
              MainDoorOpen = true;
            }
            else{
              MainDoorVar.setAttribute('position', {x: 24.325, y: 4.511, z: 37.874});
              MainDoorVar.setAttribute('rotation', {x: 0, y: 0, z: 0});
              MainDoorOpen = false;
            }
          }
          
          function toggleClosetDoor(){
            <!-- toggles the closet door to open/close -->
            if(ClosetDoorOpen == false){
              ClosetDoorVar.setAttribute('position', {x: 54.21, y: 4.511, z: 1.452});
              ClosetDoorVar.setAttribute('rotation', {x: 0, y: 180, z: 0}); 
              ClosetDoorOpen = true;
            }
            else{
              ClosetDoorVar.setAttribute('position', {x: 56.526, y: 4.511, z: 3.662});
              ClosetDoorVar.setAttribute('rotation', {x: 0, y: -90, z: 0}); 
              ClosetDoorOpen = false;
            }
          }
          
          function toggleDummys(){
              <!-- toggle the dummys to be visible and invisible -->
              dummy1.setAttribute('visible', !dummy1.getAttribute('visible'));
              dummy2.setAttribute('visible', !dummy2.getAttribute('visible'));
              dummy3.setAttribute('visible', !dummy3.getAttribute('visible'));
              dummy4.setAttribute('visible', !dummy4.getAttribute('visible'));
          }
          
          <!-- We add an event for when click happens on lightSwitch id-->
          lightSwitch.addEventListener('click', function (evt){            
            <!-- Toggle lights -->
            toggleLights();
          })
          
          MainDoorVar.addEventListener('click', function (evt){
            <!-- Toggle the main door when clicked -->
            toggleMainDoor()
          })
          
          ClosetDoorVar.addEventListener('click', function (evt){
            <!-- Toggle the closet door when clicked -->
            toggleClosetDoor();
          })
          
          CovidButtonId.addEventListener('click', function (evt){
            <!-- covidMode will toggle off between our scenes. 1 is normal, 2 is during covid, and 3 is after lockdowns(June, July, August)
            if(covidMode == 1){
              <!-- Change fighters 1 and 2 animaiton so they leave the building during lockdown phase -->
              fighter1.setAttribute('rotation', {x: 0, y: 0, z: 0});
              fighter1.setAttribute('animation-mixer', 'clip: Leave');
              fighter2.setAttribute('animation-mixer', 'clip: Leave');
              <!-- Make fighters 3 and 4 invisible -->
              fighter3.setAttribute('visible', !fighter3.getAttribute('visible'));
              fighter4.setAttribute('visible', !fighter4.getAttribute('visible'));
              
              <!-- Put chairs in closet -->
              chair1.setAttribute('position', {x: 60.171, y: 0, z: 2.564});
              chair2.setAttribute('position', {x: 60.171, y: 0.4, z: 2.564});
              chair3.setAttribute('position', {x: 60.171, y: 0.8, z: 2.564});
              chair4.setAttribute('position', {x: 60.171, y: 1.2, z: 2.564});
              chair5.setAttribute('position', {x: 60.171, y: 1.6, z: 2.564});
              <!-- Make ChairText go invisible -->
              ChairTextVar.setAttribute('visible', 'false');
              
              <!-- Turn off lights -->
              light_1_Actual.setAttribute('visible', 'false');
              
              <!-- Change the Covid Mode Text -->
              CovidModeTextVar.setAttribute('value', CovidMode2);
              
              <!-- Open the door so fighters can leave -->
              if(MainDoorOpen == false){
                toggleMainDoor();
              }
              <!-- Open the closet doors so the chairs are seen in the closet -->
              if(ClosetDoorOpen == false){
                toggleClosetDoor();  
              }
              
              covidMode = 2;
            }
            else if(covidMode == 2){
              <!-- Make fighters 1 and 2 invisible -->
              fighter1.setAttribute('visible', !fighter1.getAttribute('visible'));
              fighter2.setAttribute('visible', !fighter2.getAttribute('visible'));
              
              <!-- Make fighter 3 and 4 active -->
              fighter3.setAttribute('visible', !fighter3.getAttribute('visible'));
              fighter4.setAttribute('visible', !fighter4.getAttribute('visible'));
              
              <!-- Turn on the dummys and their user text-->
              toggleDummys();
              trainingDummyTextVar.setAttribute('visible', !trainingDummyTextVar.getAttribute('visible'));
              
              <!-- Turn on lights -->
              light_1_Actual.setAttribute('visible', 'true');
              
              <!-- Change the Covid Mode Text -->
              CovidModeTextVar.setAttribute('value', CovidMode3);
              
              <!-- Close the door indicating lockdown is over -->
              if(MainDoorOpen == true){
                toggleMainDoor();
              }
              <!-- Keep the closet doors open so the chairs are seen in the closet -->
              if(ClosetDoorOpen == false){
                toggleClosetDoor();  
              }
              
              covidMode = 3;
            }
            else if(covidMode == 3){
              <!-- Go back to normal and change fighter 1 and 2 animation to fighting again -->
              fighter1.setAttribute('visible', !fighter1.getAttribute('visible'));
              fighter2.setAttribute('visible', !fighter2.getAttribute('visible'));
              fighter1.setAttribute('rotation', {x: 0, y: 180, z: 0});
              fighter1.setAttribute('animation-mixer', 'clip: ArmatureAction');
              fighter2.setAttribute('animation-mixer', 'clip: ArmatureAction');
              
              <!-- Put Chairs out -->
              chair1.setAttribute('position', {x: 51.707, y: 0, z: -46.716});
              chair2.setAttribute('position', {x: 51.707, y: 0, z: -41.716});
              chair3.setAttribute('position', {x: 51.707, y: 0, z: -36.416});
              chair4.setAttribute('position', {x: 51.707, y: 0, z: -31.716});
              chair5.setAttribute('position', {x: 51.707, y: 0, z: -26.716});
              <!-- Make ChairText go visible -->
              ChairTextVar.setAttribute('visible', 'true');
              
              <!-- Turn on lights -->
              light_1_Actual.setAttribute('visible', 'true');
              
              <!-- Change the Covid Mode Text -->
              CovidModeTextVar.setAttribute('value', CovidMode1);
              
              <!-- Turn off the dummys and their user text-->
              toggleDummys();
              trainingDummyTextVar.setAttribute('visible', !trainingDummyTextVar.getAttribute('visible'));
              
              <!-- Close the closet doors so the chairs are back outside and everything goes to normal -->
              if(ClosetDoorOpen == true){
                toggleClosetDoor();  
              }
              covidMode = 1;
            }
          })
        }
      });
      <!-- register the teleport element with our teleport spheres -->
      AFRAME.registerComponent('teleport', {
        schema:{
          offset:{type:"number", default:0}
        },
        init: function(){  
            var offset = this.data;
            this.el.addEventListener('click', function(evt){
            var camera = document.querySelector('#camera');
            camera.setAttribute('position', {x:this.getAttribute('position').x, y:this.getAttribute('position').y+offset, z:this.getAttribute('position').z});
          });
        }
      });
    </script>
